site_name: Stable Diffusion AWS Extension
site_url: https://www.amazonaws.cn/solutions/stable-diffusion-aws-extension/
repo_url: https://github.com/aws-samples/stable-diffusion-aws-extension
repo_name: aws-samples/stable-diffusion-aws-extension
theme:
  favicon: https://s3.cn-north-1.amazonaws.com.cn/aws-assets-prod/libra-css/images/site/fav/favicon.ico
  logo: https://s3.cn-north-1.amazonaws.com.cn/aws-assets-prod/libra-css/images/site/fav/favicon.ico
  name: material
  features:
    - navigation.tabs
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
plugins:
  - search
  - include-markdown
  - macros
markdown_extensions:
  - admonition
extra:
  alternate:
    - name: 中文
      link: /stable-diffusion-aws-extension/zh/
      lang: zh
    - name: English
      link: /stable-diffusion-aws-extension/en/
      lang: en